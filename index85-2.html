<head>

  <title>2-Вариант</title> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
  <script> 
   $(document).ready(function () { 
    $("button").click(function () { 
     $("img:even").fadeOut(); 
     $("img:even").fadeOut("slow"); 
     $("img:even").fadeOut(3000); 
    }); 
   }); 
  </script> 
  <style>
    img {
      left: 100px;
      border-top: 50px;
      margin-top: 50px;
    }
  </style>
 </head> 
 <body>

  <img src="img/1.jpg" height="80" width="80"> <br>

  <img src="img/6.jpg" height="80" width="80"><br>
 </body>
