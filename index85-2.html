<!DOCTYPE html> 
<html lang="ru"> 
<head> 
  <meta charset="UTF-8"> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Вариант - 2</title> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
  <script> 
   $(document).ready(function () { 
    $("button").click(function () { 
     $("div:even").fadeOut(); 
     $("div:even").fadeOut("slow"); 
     $("div:even").fadeOut(3000); 
    }); 
   }); 
  </script> 
 </head> 
 <body> 
  <p>Демонстрация эффекта fadeOut() с различными параметрами.</p>  
  <button>Нажми меня!</button> 
  <br><br> 
  <div style="width:70px;height:70px;background-color:red;"></div><br> 
  <div style="width:70px;height:70px;background-color:green;"></div><br> 
  <div style="width:70px;height:70px;background-color:blue;"></div><br>
  <div style="width:70px;height:70px;background-color:pink;"></div><br>
  <div style="width:70px;height:70px;background-color:purple;"></div><br> 
  <div style="width:70px;height:70px;background-color:black;"></div><br>
 </body> 
</html>
